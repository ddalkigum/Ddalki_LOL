<form method="POST" class="flex flex-col justify-center w-full">
    {% csrf_token %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span> 
        {% endfor %}
    {% endif %}
    {% for field in form %}
    <div class="px-4 flex flex-col">
        <div>{{field.label}}</div>
        <div class="rounded-md text-xl py-5 my-2 border bg-blue-100 px-16">{{field}}</div>
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="text-red-700 font-medium text-sm">{{error}}</span> 
            {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    
    <button class="bg-red-600 text-white text-3xl w-24 mx-auto rounded-lg py-5 my-10"><i class="fas fa-arrow-right"></i></button>
</form>
